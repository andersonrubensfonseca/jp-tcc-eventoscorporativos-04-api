<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>

    <!--Barra de cima-->
    <div class="header">
        <h1 style="text-align: center;">Agenda de Eventos</h1>
        <a href="eventoform.html" class="button-link">
            <button class="submit">Cadastrar Novo Evento</button>
        </a>
        <form id="filtrar" method="post" onreset="carregaEventos([])" onsubmit="return filtro(event)" class="p-4 border rounded shadow-sm bg-light my-4">
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <label for="selectOption" class="form-label">Selecione uma opção:</label>
                    <select id="selectOption" name="selectOption" class="form-select">
                        <option value="">SELECIONE</option>
                        <option value="Hoje">Hoje</option>
                        <option value="Amanhã">Amanhã</option>
                        <option value="Semana subsequente">Semana subsequente</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="startDate" class="form-label">Data de Início:</label>
                    <input type="date" id="startDate" name="startDate" class="form-control">
                </div>

                <div class="col-md-4">
                    <label for="endDate" class="form-label">Data de Fim:</label>
                    <input type="date" id="endDate" name="endDate" class="form-control">
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary m-2">Pesquisar</button>
                <button type="reset" class="btn btn-secondary m-2">Limpar</button>
            </div>
        </form>
    </div>
    <div class="container-fluid">
        <div id="base" class="row">
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        <script src="./script.js"></script>
</body>

</html>
